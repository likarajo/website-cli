<!DOCTYPE html>
<html lang="en">

<head>
  <title>codebyte.re</title>
  <meta name="Description" content="Shelley Vohr's personal website.">

  <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.3/js/jquery.terminal.js"></script>
  <script type="text/javascript" src="js/shell.js"></script>
  <script type="text/javascript" src="js/cli.js"></script>
</head>

<main>

<div class="terminal-window">
  <header>
    <div class="button red"></div>
    <div class="button yellow"></div>
    <div class="button green"></div>
  </header>
  <div id="terminal">
    <p><span class="green">\[._.]/</span> - you're in codebytere's cli! type `help` to get started.</p>
      <p class="hidden">
        <span class="prompt">
          <span class="root">root</span>
          <span class="tick">❯</span>
        </span>
        <span contenteditable="true" class="input"></span>
      </p>
  </div>
</div>

<div class="footer">
  <p>© Shelley Vohr 2019</p>
  <p> Made with ❤ and coffee</p>
  <p>Site code can be found <a rel="noopener" class="site-code" target="_blank" href="https://github.com/codebytere/codebytere.github.io">here</a></p>
</div>

</main>

</html>
